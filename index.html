<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "utf-8">
    <title>Etch-A-Sketch</title>
    <link hrel="stylesheet" src="./styles.css">
    <!-- <scipt src =./script.js defer></script> -->

    <style>

        #bigContainer {
            display: flex;
        
        }

        #setting {
            flex: 1;
            max-width: 100px;
        }

        #sketchpad {
            display: flex;
            background-color: yellow;
            flex: 1;
            max-width: 1000px;
            max-height: 1000px;
            
        }   

        .rows {
            display: flex;
            flex: 1;
            background-color: red;
            flex-direction: column;
            height: 850px;
        }
        
        .grids{
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px; 
        
        }
    </style>
</head>

<body>
    
    <div id="bigContainer">


    </div>

    <script>
        
        // Create a container on the left for setting
        const pointer = document.querySelector("#bigContainer");
        const settingContainer = document.createElement("div");
        settingContainer.setAttribute("id", "setting");
        pointer.appendChild(settingContainer);
        
        // Create a container on the right for the sketchpad
        const container = document.createElement("div");
        container.setAttribute("id", "sketchpad");
        pointer.appendChild(container);


        // Create rows 
        for (let i=0; i<16; i++)
        {
            const container = document.querySelector("#sketchpad");
            const rows = document.createElement("div");
            rows.setAttribute("id", "row"+(i+1));
            rows.setAttribute("class", "rows");
            container.appendChild(rows);

            // Create columns per row
            for (let j=16*i; j<16*(i+1); j++)
            {
                let id = "#row" + (i+1); 
                const row = document.querySelector(`${id}`);
                const grid = document.createElement("div");
                grid.setAttribute("id", "grid"+(j+1));
                grid.setAttribute("class", "grids");
                grid.textContent = "grid";
                row.appendChild(grid);
            }; 

        };



           


            
            
            
          
        
       

        
        
        

        


    </script>



</body>

</html>
